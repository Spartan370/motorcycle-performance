<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Motorcycle Performance Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.29.3/build/postprocessing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="webgl-container">
            <canvas id="motorcycle-canvas"></canvas>
            <div class="performance-overlay"></div>
        </div>
        
        <header class="premium-header">
            <h1 class="title-text">MOTORCYCLE PERFORMANCE LAB</h1>
            <div class="global-stats">
                <div class="stat-item">
                    <span class="stat-value" id="powerGain">+45</span>
                    <span class="stat-label">HP GAIN</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="weightReduction">-12.4</span>
                    <span class="stat-label">KG REDUCED</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalCost">$24,850</span>
                    <span class="stat-label">INVESTMENT</span>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="bike-specs custom-scrollbar">
                <div class="model-selector">
                    <h2>SELECT MODEL</h2>
                    <select id="bikeModel" class="premium-select">
                        <option value="r1">Yamaha R1M 2024</option>
                        <option value="v4">Ducati V4R 2024</option>
                        <option value="zx10r">Kawasaki ZX-10RR 2024</option>
                    </select>
                </div>

                <div class="performance-graphs">
                    <canvas id="torqueCurve"></canvas>
                    <canvas id="powerCurve"></canvas>
                    <canvas id="accelerationCurve"></canvas>
                </div>

                <div class="real-time-metrics">
                    <div class="metric-container">
                        <canvas id="realtimePerformance"></canvas>
                    </div>
                </div>
            </aside>

            <main class="model-viewer">
                <div id="3dModel" class="model-container">
                    <div class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                <div class="model-controls">
                    <button class="control-btn" id="rotateLeft">⟲</button>
                    <button class="control-btn" id="resetView">□</button>
                    <button class="control-btn" id="rotateRight">⟳</button>
                    <button class="control-btn" id="explodeView">✧</button>
                </div>
            </main>

            <aside class="upgrade-panel custom-scrollbar">
                <div class="upgrade-tree"></div>
                <div class="performance-impact">
                    <canvas id="performanceRadar"></canvas>
                </div>
            </aside>
        </div>
    </div>

    <script src="scripts/shaders.js"></script>
    <script src="scripts/particle-system.js"></script>
    <script src="scripts/physics-engine.js"></script>
    <script src="scripts/performance-mapper.js"></script>
    <script src="scripts/advanced-systems.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
