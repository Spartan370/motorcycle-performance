<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Motorcycle Performance Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="premium-header">
            <h1 class="title-text">MOTORCYCLE PERFORMANCE LAB</h1>
            <div class="global-stats">
                <div class="stat-item">
                    <span class="stat-value" id="powerGain">+45</span>
                    <span class="stat-label">HP GAIN</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="weightReduction">-12.4</span>
                    <span class="stat-label">KG REDUCED</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalCost">$24,850</span>
                    <span class="stat-label">INVESTMENT</span>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="bike-specs">
                <div class="model-selector">
                    <h2>SELECT MODEL</h2>
                    <select id="bikeModel" class="premium-select">
                        <option value="r1">Yamaha R1M 2024</option>
                        <option value="v4">Ducati V4R 2024</option>
                        <option value="zx10r">Kawasaki ZX-10RR 2024</option>
                    </select>
                </div>

                <div class="specs-display">
                    <div class="spec-group">
                        <h3>PERFORMANCE METRICS</h3>
                        <div class="spec-grid">
                            <div class="spec-item">
                                <span class="spec-label">Base Power</span>
                                <span class="spec-value">200 HP</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Torque</span>
                                <span class="spec-value">113 Nm</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">Power/Weight</span>
                                <span class="spec-value">0.98:1</span>
                            </div>
                        </div>
                    </div>

                    <div class="spec-group">
                        <h3>CURRENT UPGRADES</h3>
                        <div class="upgrade-list" id="activeUpgrades">
                        </div>
                    </div>
                </div>
            </aside>

            <main class="model-viewer">
                <div id="3dModel" class="model-container">
                </div>
                <div class="model-controls">
                    <button class="control-btn" id="rotateLeft">⟲</button>
                    <button class="control-btn" id="resetView">□</button>
                    <button class="control-btn" id="rotateRight">⟳</button>
                </div>
            </main>

            <aside class="upgrade-panel">
                <div class="upgrade-categories">
                    <button class="category-btn active" data-category="engine">ENGINE</button>
                    <button class="category-btn" data-category="suspension">SUSPENSION</button>
                    <button class="category-btn" data-category="brakes">BRAKES</button>
                    <button class="category-btn" data-category="aero">AERODYNAMICS</button>
                </div>

                <div class="upgrade-options">
                </div>

                <div class="performance-impact">
                    <h3>PERFORMANCE IMPACT</h3>
                    <div class="impact-grid">
                        <div class="impact-item">
                            <span class="impact-label">Acceleration</span>
                            <div class="impact-bar" style="--progress: 85%"></div>
                        </div>
                        <div class="impact-item">
                            <span class="impact-label">Handling</span>
                            <div class="impact-bar" style="--progress: 92%"></div>
                        </div>
                        <div class="impact-item">
                            <span class="impact-label">Braking</span>
                            <div class="impact-bar" style="--progress: 78%"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
